      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  # Colors (Solarized Light)
  solarized_light: &sollgt
    # Default colors
    primary:
      background: '0xfdf6e3' # base3
      foreground: '0x657b83' # base00

    # Cursor colors
    cursor:
      text:   '0xfdf6e3' # base3
